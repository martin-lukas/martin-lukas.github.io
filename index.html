<!DOCTYPE html>
<html lang="cs">
<head>
  <title>Osobní stránka | Martin Lukáš</title>
  <meta charset="utf-8">
  <meta content="Osobní stránka Martina Lukáše" name="description">
  <meta content="Martin Lukáš" name="author">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="images/favicon.png" rel="icon" type="image/png">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/6f4addb8df.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>

<body>

<div id="container">
  <div id="header">
    <h1>Martin Lukáš</h1>
  </div>
  <!--
  <nav class="top-nav" id="top-nav">
    <a class="always-visible nav-link" href="#">Domů</a>
    <a class="always-visible nav-link" href="#">Projekty</a>
    <a class="icon" href="javascript:void(0);" id="toggle-icon" onclick="toggleTopNav">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
  -->
  <div id="content-area">
    <h1>Projekty</h1>
    <br>
    <ul>
      <li>

  </div>
</div>

<script>
  document.getElementById('toggle-icon').addEventListener('click', toggleTopNav);
  document.getElementById('top-nav').addEventListener('click', collapseTopNav);

  function toggleTopNav(event) {
    event.stopPropagation();
    let navBarElement = document.getElementById("top-nav");
    if (navBarElement.className === "top-nav") {
      navBarElement.className += " responsive";
    } else {
      navBarElement.className = "top-nav";
    }
  }

  function collapseTopNav() {
    let navBarElement = document.getElementById("top-nav");
    navBarElement.className = "top-nav";
  }
</script>

</body>
</html>
