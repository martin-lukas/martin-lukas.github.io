<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemmatizátor Wikislovníku</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lemmatizator-script.js"></script>
</head>
<body>
<a href="../index.html">Domů</a>
<h1>Lemmatizátor Wikislovníku</h1>
<p>Tento lemmatizátor je vytvořen z dat poskytnutých společností WikiMedia.</p>
<label for="word">Hledej:</label>
<input id="word" type="text">
<input id="send" type="submit" value="Odeslat" onclick="sendRequest();">
<br><br>
<div id="title"></div>
<br>
<table style="border:1px solid black;"><tbody id="tbody"></tbody></table>
<script>
    // Enabling sending form with pressing ENTER
    let input = document.getElementById("word");
    input.addEventListener("keyup", function (event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("send").click();
        }
    });
</script>
</body>
</html>
